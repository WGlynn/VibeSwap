name: Daily @godofprompt Feed Fetch

on:
  schedule:
    # Run daily at 8:00 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      max_tweets:
        description: 'Maximum tweets to fetch'
        required: false
        default: '50'

permissions:
  contents: write

jobs:
  fetch-prompts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r tools/x-feed/requirements.txt

      - name: Fetch @godofprompt tweets
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
        run: |
          python -m tools.x-feed.main fetch
          python -m tools.x-feed.main status

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .claude/x-feed/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push new prompts
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude/x-feed/
          git commit -m "chore: daily @godofprompt prompt fetch $(date -u +%Y-%m-%d)"
          git push origin master
