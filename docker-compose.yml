version: "3.9"

services:
  # ============ Nginx Reverse Proxy ============
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vibeswap

  # ============ Frontend (React SPA) ============
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_PRODUCTION_MODE: "true"
        VITE_ENABLE_MAINNET: "true"
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - vibeswap

  # ============ Backend API ============
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    expose:
      - "3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/api/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - vibeswap

  # ============ Oracle Service ============
  oracle:
    build:
      context: .
      dockerfile: docker/Dockerfile.oracle
    env_file:
      - ./oracle/.env
    restart: unless-stopped
    networks:
      - vibeswap

networks:
  vibeswap:
    driver: bridge
