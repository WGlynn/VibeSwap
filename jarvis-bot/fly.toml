# fly.toml app configuration file generated for jarvis-vibeswap on 2026-02-18T17:46:29-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jarvis-vibeswap'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  DATA_DIR = '/app/data'
  DOCKER = '1'
  GITHUB_REPO_URL = 'https://github.com/WGlynn/vibeswap-private.git'
  MEMORY_DIR = '/app/memory'
  NODE_ENV = 'production'
  VIBESWAP_REPO = '/repo'

[[mounts]]
  source = 'jarvis_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true

[checks]
  [checks.health]
    port = 8080
    type = 'http'
    interval = '1m0s'
    timeout = '10s'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
